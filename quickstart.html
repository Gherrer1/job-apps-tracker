<!DOCTYPE html>
<html>
<head>
	<title>Gmail API Quickstart</title>
	<meta charset="utf-8">
</head>
<body>
	<p>Gmail API Quickstart</p>

	<!-- Add buttons to initiate auth sequence and sign out -->
	<button id="authorize-button" style="display: none;">Authorize</button>
	<button id="signout-button" style="display: none;">Sign Out</button>

	<pre id="content"></pre>

	<script type="text/javascript">
		var CLIENT_ID = '643118581198-1ahtvd2u2o98l2hur59mrctu60km0gb7.apps.googleusercontent.com';

		// Array of API discovery doc URLs for APIs used by the quickstart
		var DISCOVERY_DOCS = ['https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest'];

		// Authorization scopes required by the API; multiple scopes can be included, separated by spaces.
		var SCOPES = 'https://www.googleapis.com/auth/gmail.readonly';

		var authorizeButton = document.getElementById('authorize-button');
		var signoutButton = document.getElementById('signout-button');

		/**
		 * On load, called to load the auth2 library and API client library.
		 */
		function handleClientLoad() {
			gapi.load('client:auth2', initClient);
		}

		/**
		 * Initializes the API client library and sets up sign-in state listeners.
		 */
		function initClient() {
			gapi.client.init({
				discoveryDocs: DISCOVERY_DOCS,
				clientId: CLIENT_ID,
				scope: SCOPES
			}).then(function() {
				// Listen to sign-in state changes
				gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

				// Handle the initial sign-in state.
				updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
				authorizeButton.onclick = handleAuthClick;
				signoutButton.onclick = handleSignoutClick;
			});
		}

		// Called when the signed in status changes, to update the UI appropriately. After a sign-in, the API is called.
		function updateSigninStatus(isSignedIn) {
			if(isSignedIn) {
				authorizeButton.style.display = 'none';
				signoutButton.style.display = 'block';
				// listLabels();
				listEmails();
			} else {
				authorizeButton.style.display = 'block';
				signoutButton.style.display = 'none';
			}
		}

		// Sign in the user upon button click
		function handleAuthClick(event) {
			gapi.auth2.getAuthInstance().signIn();
		}

		// Sign out the user upon button click
		function handleSignoutClick(event) {
			gapi.auth2.getAuthInstance().signOut();
		}

		// Append a pre element to the body containing the given message as its text node. Used to display the results of the API call.
		function appendPre(message) {
			var pre = document.getElementById('content');
			var textContent = document.createTextNode(message + '\n');
			pre.appendChild(textContent);
		}

		function listEmails() {
			gapi.client.gmail.users.messages.list({ 'userId': 'me', 'maxResults': 100000000 })
				.then(function(response) {
					var messages = response.result.messages;
					// console.log(messages);
					appendPre('Messages:');

					if(messages && messages.length) {
						for(let i = 0; i < messages.length; i++) {
							var message = messages[i];
							// console.log(message);
							gapi.client.gmail.users.messages.get({ id: message.id, userId: 'me' })
								.then(function(msg) {
									// console.log(typeof msg.body);
									// var msgObj = JSON.parse(msg.body);
									// console.log(msgObj);
									// console.log('=====================');
									var fromHeader = parseFromHeader(msg.result.payload.headers);
									console.log(fromHeader);
									// appendPre(msg.result.payload.headers[14].name);
								});
						}
					} else {
						appendPre('No message found.');
					}
				});
			// console.log(gapi.client.gmail.users.messages.list({ 'userId': 'me' }));
		}

		// Print all labels in the authorized user's inbox. If no labels are found an appropriate message is printed.
		function listLabels() {
			gapi.client.gmail.users.labels.list({
				'userId': 'me'
			}).then(function(response) {
				var labels = response.result.labels;
				appendPre('Labels:');

				if(labels && labels.length > 0) {
					for(var i = 0; i < labels.length; i++) {
						var label = labels[i];
						appendPre(label.name);
						console.log(label);
					}
				} else {
					appendPre('No Labels found.');
				}
			});
		}

		// Takes array of headers and returns the object with name:'From'
		function parseFromHeader(headers) {
			for(var i = 0; i < headers.length; i++) {
				if(headers[i].name === 'From') {
					return headers[i];
				}
			}
			return null;
		}
	</script>

	<script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if(this.readyState === 'complete') this.onload()"></script>
</body>
</html>
